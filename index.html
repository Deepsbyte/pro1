    .poster-block:hover {

    .poster-block img {

    .btn:hover {

      padding: 20px;
      background: #fafafa;
      border-radius: 12px;

    .container h2 {
      color: #004d40;
      margin-bottom: 15px;
      text-align: center;
      font-size: 28px;
    }
    .container ul {

      padding: 0;
    }
    .container ul li {
      background: #e0f2f1;
      margin: 12px 0;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 18px;
      color: #004d40;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s;

    .container ul li:hover {
